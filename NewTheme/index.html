<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <title>Foodlinked</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <!-- Place favicon.ico in the root directory -->
      <link rel="apple-touch-icon" href="#">
      

      
	   
      <link rel="stylesheet" type="text/css" href="./Foodlinked_Sample/vendor.min.css">
      <link rel="stylesheet" type="text/css" href="./Foodlinked_Sample/dashcore.min.css">
	   	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	   	<link href="./Foodlinked_Sample/css" type="text/css" rel="stylesheet">

      <!-- endinject -->
   </head>
   <body data-aos-easing="ease" data-aos-duration="1500" data-aos-delay="0">
      <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <main>
         <div class="container-fluid">
            <div class="row align-items-center">
               <div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay gradient gradient-53 alpha-7 image-background cover" style="background-image:url(Foodlinked_Sample/background.jpg)">
                  <div class="content">
                     <h2 class="display-4 display-md-3 color-1 mt-4 mt-md-0">Welcome to <span class="bold d-block">Foodlinked</span></h2>
                     <p class="lead color-1 alpha-5">Login to your account</p>
                     <hr class="mt-md-6 w-25">
                     <div class="d-flex flex-column">
                        <p class="small bold color-1">Or sign in with</p>
                        <nav class="nav mb-4"><a class="btn btn-rounded btn-outline-2 brand-facebook mr-2" href="#"><i class="fa fa-facebook-f"></i></a> <a class="btn btn-rounded btn-outline-2 brand-twitter mr-2" href="#"><i class="fa fa-twitter"></i></a> <a class="btn btn-rounded btn-outline-2 brand-linkedin" href="#"><i class="fa fa-linkedin-in"></i></a></nav>
                     </div>
                  </div>
               </div>
               <div class="col-md-5 col-lg-4 mx-auto">
                  <div class="login-form mt-0 mt-md-0">
                     <!--<img src="./Foodlinked_Sample/logo.png" class="logo img-responsive mb-4 mb-md-6" alt="" style="max-width: 60px;">-->
                     <h1 class="color-5 bold">Login</h1>
                     <p class="color-2 mt-0 mb-4 mb-md-6">Don't have an account yet? <a href="#" class="accent bold"  style="margin-bottom: 0px !important;color: #477270;">Create it here</a></p>
                     <form class="cozy" action="#" data-validate-on="submit" novalidate="novalidate">
                        <label class="control-label bold small text-uppercase color-2">Username</label>
                        <div class="form-group has-icon"><input type="text" id="login_username" name="Login[username]" class="form-control form-control-rounded" placeholder="Your registered username" required=""> <i class="icon fa fa-user"></i></div>
                        <label class="control-label bold small text-uppercase color-2">Password</label>
                        <div class="form-group has-icon"><input type="password" id="login_password" name="Login[password]" class="form-control form-control-rounded" placeholder="Your password" required=""> <i class="icon fa fa-lock"></i></div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                           <a href="#" class="text-warning small" style="color: #707b6b important;">Forgot your password?</a>
                           <div class="ajax-button">
                              <div class="fa fa-check btn-status text-success success"></div>
                              <div class="fa fa-times btn-status text-danger failed"></div>
                              <button type="submit" class="btn btn-accent btn-rounded" style="background-color: #00C3AE; border-color: #DFF0D8;">Login <i class="fa fa-arrow-circle-right"></i></button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>

         gtag('js', new Date());
         
         gtag('config', 'UA-76592740-13');
      </script>
   </body>
</html>
